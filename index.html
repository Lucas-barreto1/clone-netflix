<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Layout -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Layout Responsive -->
  <link rel="stylesheet" href="styles/responsive.css">

  <!-- Owl Css Carousel -->
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class='container'>
      <div class="logo">
        <img src='/images/logo.png' alt="Logo Site" />
      </div>
      <nav>
        <a href="#">Incio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">LA CASA DE PAPEL</h3>
        <p class="descricao">A maior gangue que você respeita se reúne para executar um plano para lá de audacioso.
          Assista agora a nova temporada de La casa de papel que esta imperdível</p>
        <div class="botoes">
          <button role='button' class="botao"> <i class="fas fa-play"></i>Assistir Agora</button>
          <button role='button' class="botao"> <i class="fas fa-info-circle"></i>Mais Informações</button>
        </div>
      </div>

    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src='images/img1.jpg' alt="Filme1">
      </div>
      <div class="item">
        <img class="box-filme" src='images/img2.jpg' alt="Filme1">
      </div>
      <div class="item">
        <img class="box-filme" src='images/img3.jpg' alt="Filme1">
      </div>
      <div class="item">
        <img class="box-filme" src='images/img4.jpg' alt="Filme1">
      </div>
      <div class="item">
        <img class="box-filme" src='images/img5.jpg' alt="Filme1">
      </div>
      <div class="item">
        <img class="box-filme" src='images/img6.jpg' alt="Filme1">
      </div>
      <div class="item">
        <img class="box-filme" src='images/img7.jpg' alt="Filme1">
      </div>
      <div class="item">
        <img class="box-filme" src='images/img8.jpg' alt="Filme1">
      </div>
      <div class="item">
        <img class="box-filme" src='images/img9.jpg' alt="Filme1">
      </div>
      <div class="item">
        <img class="box-filme" src='images/img10.jpg' alt="Filme1">
      </div>
    </div>



    <!-- Importar Icones dos botões -->
    <script src='https://kit.fontawesome.com/2c36e9b7b1.js'></script>


    <!-- Importar Owl JS -->
    <script src='js/owl/jquery.min.js'></script>
    <script src='js/owl/owl.carousel.min.js'></script>
    <script src='js/owl/index.js'></script>

</html>
